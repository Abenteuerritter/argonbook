---

- name: add php repository
  apt_repository: repo=ppa:ondrej/php5 update_cache=yes state=present

- name: install php
  with_items:
    - php5-common
    - php5-cli
    - php5-fpm
  apt: name={{ item }} state=latest

- name: install php extensions
  with_items: "{{ php_extensions|union(php_extensions_cli)|union(php_extensions_fpm) }}"
  apt: name=php5-{{ item }} state=latest

- name: disable extensions for cli
  with_items: "{{ php_extensions_fpm }}"
  file: path=/etc/php5/cli/conf.d/20-{{ item }}.ini state=absent

- name: disable extensions for fpm
  with_items: "{{ php_extensions_cli }}"
  file: path=/etc/php5/fpm/conf.d/20-{{ item }}.ini state=absent

- name: conf.d
  file: path=/etc/php5/conf.d mode=0755 state=directory

- name: configure
  template:
    src: php5/php.ini.j2
    dest: /etc/php5/conf.d/90-custom.ini
    mode: 0644
  notify:
    - restart php5-fpm

- name: configuration link
  with_items: [cli, fpm]
  file:
    src: /etc/php5/conf.d/90-custom.ini
    dest: /etc/php5/{{ item }}/conf.d/90-custom.ini
    state: link

- name: run php5-fpm as normal user
  with_dict:
    user: "{{ ansible_ssh_user }}"
    group: "{{ ansible_ssh_user }}"
  lineinfile:
    dest: /etc/php5/fpm/pool.d/www.conf
    regexp: "^{{ item.key }}"
    line: "{{ item.key }} = {{ item.value }}"
    state: present
  notify:
    - restart php5-fpm

- name: php5-fpm service state
  service: name=php5-fpm state=started enabled=yes

- name: install composer
  shell: curl -sS https://getcomposer.org/installer | \
         php -- --install-dir=/usr/local/bin --filename=composer
  args:
    creates: /usr/local/bin/composer
